
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карточка пользователя</title>
    <link rel="stylesheet" href="css/font.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <article>
        <section>
            <div class="card-wrapper">
                <div class="up-menu">
                    <div class="btn-menu">
                        <div class="bg-success circle"></div>
                        <div class="bg-danger circle"></div>
                        <div class="bg-warning circle"></div>
                    </div>
                    <div class="title-card">
                        <span class="up-menu_title">РАЗАРАБОТЧИК</span>
                    </div>
                    <div class="icon-menu">
                        <img src="assets/icon/Icon.svg" alt="Кнопка">
                    </div>
                </div>
                <div class="main-content_card border--section">
                    <div class="avatar-content">
                        <div class="red-border mb-2">
                            <div class="yellow-border">
                                <div class="img-card">
                                    <img src="assets/Group 1547.png" alt="аватар">
                                </div>
                            </div>
                        </div>
                        <div class="tg-name">
                            <span class="tg-link">@ <a href="#" class="tg-link">wwirrrt</a></span>
                        </div>
                    </div>
                    <div class="description-content_card">
                        <div class="h2">
                            Станислав
                        </div>
                        <p>
                            Привет, ребята, я страстный разработчик, который любит учиться, развиваться и создавать потрясающие вещи. Да, я действительно творю !! :D
                        </p>
                        <div class="yers-card">
                            <span class="years-title">Возраст</span>
                            <div class="years-color">
                            <span class="years">18</span>
                            <span class="years font-black">Years</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="down-content_card">
                    <div class="link-socset">
                        <span class="down-text">
                            Социальные сети:
                        </span>
                        <a href="#"><img src="assets/Arrow.png" alt="кнопкпа"></a>

                    </div>
                    <div class="location-me">
                        <span class="down-text">
                            Чайковский
                        </span>
                        <div class="vertical-line">
                        </div>
                        <img src="assets/icon/World.svg" alt="локация">
                        <span class="down-text">
                            Россия
                        </span>
                    </div>
                </div>
            </div>
        </section>
    </article>
</body>
</html>
